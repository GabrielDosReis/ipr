name: CI

on:
  push:
    paths-ignore:
      - 'doc/**'
    branches: [ master ]
  pull_request:
    paths-ignore:
      - 'doc/**'
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build & Test (ubuntu-latest, ${{ matrix.compiler }})
    strategy:
      fail-fast: false
      matrix:
        compiler: [g++-10, clang++-12]

    steps:
    - uses: actions/checkout@v2

    - name: Install GCC, CMake
      run: |
        sudo apt-get update
        sudo apt-get install build-essential cmake

    - name: Configure & Build
      uses: lukka/run-cmake@v3
      with:
        buildDirectory: build
        buildWithCMakeArgs: --parallel
        cmakeAppendedArgs: -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}
        cmakeGenerator: UnixMakefiles
        cmakeListsOrSettingsJson: CMakeListsTxtAdvanced

    - name: Run Tests
      run: ctest build

  build-other:
    runs-on: ${{ matrix.os }}
    name: Build & Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            generator: UnixMakefiles
          - os: windows-latest
            generator: VS16Win64

    steps:
    - uses: actions/checkout@v2

    - name: Configure & Build
      uses: lukka/run-cmake@v3
      with:
        buildDirectory: build
        buildWithCMakeArgs: --parallel
        cmakeGenerator: ${{ matrix.generator }}

    - name: Run Tests
      run: ctest build
