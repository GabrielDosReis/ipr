name: Build & Test

on:
  push:
    paths-ignore:
      - 'doc/**'
    branches: [ master ]
  pull_request:
    paths-ignore:
      - 'doc/**'
    branches: [ master ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} -x- ${{ matrix.compiler }}
    runs-on: $${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            compiler: [g++-10, clang++-12]
            generator: UnixMakefiles
          - os: windows-latest
            generator: VS16Win64
            
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install C++ compilers, and CMake
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake

      - name: Configure and build
        uses: lukka/run-cmake@v3
        if: matrix.os == 'ubuntu-latest'
        with:
          buildDirectory: build
          buildWithCMakeArgs: --parallel
          cmakeAppendedArgs: -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}
          cmakeGenerator: $${ matrix.generator }}
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
      - name: Configure and build
        uses: lukka/run-cmake@v3
        if: matrix.os == 'windows-latest'
        with:
          buildDirectory: build
          buildWithCMakeArgs: --parallel
          cmakeGenerator: ${{ matrix.generator }}

      - name: Run Tests
        run: ctest build
